<script>
    loadText(getLanguage())

    function dropDown(projectBodyID) {
        if (document.getElementById(projectBodyID)) {
            body = document.getElementById(projectBodyID+'body')
            btn = document.getElementById(projectBodyID+'btn')

            if (btn.style.transform == "rotate(180deg) translateY(50%)") {
                btn.style.transform = "translateY(-50%)"
            } else {
                btn.style.transform = "rotate(180deg) translateY(50%)"
            }

            $('#'+projectBodyID+'body').collapse('toggle');
        }
    }
</script>
