<html lang="en">
    <head>
        <title>Callum Evans | Projects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="js/js.js"></script>
        <link href="css/style.css" rel='stylesheet' type='text/css'/>
        <script src="js/loadtext.js"></script>
        <style>
            :root {
                --main-bg: rgb(125, 169, 130);
                --main-accent: rgb(244, 241, 222);
            }
        </style>
    </head>
    <body style="font-size: 1.5em;">
        <div class="homescreen-div" id="projects-homescreen">
            <table class="menu-table"><tbody><tr id="menu-table-tr">
                <td class="menu-link"><a href='index.html' hreflang="en" id="menu-home"></a></td>
                <td class="menu-link"><a href='publications.html' hreflang="en" id="menu-publications"></a></td>
                <td class="menu-link"><a href="https://github.com/calluume">GitHub</a></td>
                <td class="menu-link"><a href="javascript:toggleContactForm()" id="menu-contact"></a></td>
            </tr></tbody></table>
            <p class="homescreen-title" id="prev-projects"></p>
        </div>
        <div class="content-div">
            <div class="content-inner-div" id="projects-description"></div>
            <div class="project-parent">
                
                <div class="project-tile">
                    <div class="project-hdr" onclick="dropDown('redistricter')">
                        <h1 class="project-title" id="redistrictertitle"></h1>
                        <img class="project-btn" src="images/chevron.svg" id="redistricterbtn"></div>
                    <div class="collapse project-body" id="redistricterbody"></div>
                </div>
                
                <div class="project-tile">
                    <div class="project-hdr" onclick="dropDown('mdt')">
                        <h1 class="project-title" id="mdttitle"></h1>
                        <img class="project-btn" src="images/chevron.svg" id="mdtbtn"></div>
                    <div class="collapse project-body" id="mdtbody"></div>
                </div>

                <div class="project-tile">
                    <div class="project-hdr" onclick="dropDown('aco')">
                        <h1 class="project-title" id="acotitle"></h1>
                        <img class="project-btn" src="images/chevron.svg" id="acobtn"></div>
                    <div class="collapse project-body" id="acobody"></div>
                </div>

                <div class="project-tile">
                    <div class="project-hdr" onclick="dropDown('webdev')">
                        <h1 class="project-title" id="webdevtitle"></h1>
                        <img class="project-btn" src="images/chevron.svg" id="webdevbtn"></div>
                    <div class="collapse project-body" id="webdevbody"></div>
                </div>

            </div>
        </div>

        <div class="footer-div" id="footer-div"></div>
        <div class="contact-shadow" id="contact-shadow" style="display: none;"></div>

    </body>
</html>
<script>
    loadText("projects-page", getLanguage())

    function dropDown(projectBodyID) {
        if (document.getElementById(projectBodyID)) {
            body = document.getElementById(projectBodyID+'body')
            btn = document.getElementById(projectBodyID+'btn')

            if (btn.style.transform == "rotate(180deg) translateY(50%)") {
                btn.style.transform = "translateY(-50%)"
            } else {
                btn.style.transform = "rotate(180deg) translateY(50%)"
            }

            $('#'+projectBodyID+'body').collapse('toggle');
        }
    }
</script>
<script src="js/email.js"></script>
